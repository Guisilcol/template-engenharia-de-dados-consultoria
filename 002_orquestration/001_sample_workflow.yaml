main:
  params: [ args ]
  steps:
  - init:
      assign:
      - project_id: ${project_id}
      - region: ${region}

  - run_ingestion_job:
      call: googleapis.run.v1.namespaces.jobs.run
      args:
        name: $${"namespaces/" + project_id + "/jobs/" + "teste-job-tf-v2"}
        location: ${region}
      next: finish

  - finish:
      return: "Workflow completed"
